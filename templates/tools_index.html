<h2>🗂️ Markdown File Index</h2>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Tags</th>
      <th>Slug</th>
    </tr>
  </thead>
  <tbody>
    {% for item in entries %}
      <tr>
        <td>{{ item.date }}</td>
        <td>
          <a href="/tools/log/{{ item.slug }}">{{ item.title }}</a>
        </td>
        <td>{{ item.tags | join(', ') }}</td>
        <td>{{ item.slug }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
