<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 3em;
            max-width: 800px;
            line-height: 1.6;
            color: #333;
        }
        header {
            border-bottom: 2px solid #ccc;
            margin-bottom: 2em;
        }
        .meta {
            font-size: 0.9em;
            color: #666;
        }
        .tags {
            margin: 0.5em 0;
        }
        .tags span {
            background: #eef;
            color: #036;
            padding: 2px 6px;
            margin-right: 5px;
            border-radius: 4px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
  <h1><a href="/tools/post/{{ slug }}">üîç Lab Log ‚Äì {{ last_updated }}</a></h1>
  <div class="meta">
    <p>By <strong>{{ author or "Sastry" }}</strong></p>
    <p>Category: {{ category or "Lab Update" }} &nbsp;&bull;&nbsp; Last updated: {{ last_updated }}</p>
    {% if tags %}
    <div class="tags">
      <strong>Tags:</strong>
      {% for tag in tags %}
        <a href="/tools/tag/{{ tag }}"><span>{{ tag }}</span></a>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</header>

    <main>
        <div>{{ content | safe }}</div>
    </main>
</body>
</html>
