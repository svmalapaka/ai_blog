<body>
  <nav>
    <a href="/" class="dashboard-link">üè† Home</a>

  <h1>Tool Stories</h1>
  <ul>
    {% for story in links %}
      <li>
        <a href="{{ story.url }}">{{ story.name }}</a>
        {% if story.summary %}
          <p>{{ story.summary }}</p>
        {% endif %}
        {% if story.tags %}
          <small>Tags: {{ story.tags | join(", ") }}</small>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</body>
